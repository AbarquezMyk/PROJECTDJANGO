<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareSync - Dashboard</title>
    <link rel="icon" href="{% static 'img/favicons/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }
        .main-content {
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            width: 60%;
            max-width: 800px;
            text-align: center;
        }
        h1, h2 {
            color: #343a40;
            font-weight: 700;
        }
        .main-content h2 {
            font-size: 24px;
            font-weight: 700;
            color: #023350;
        }
        .main-content p {
            font-size: 16px;
            color: #555;
        }
        .btn-primary {
            background-color: #023350;
            border-color: #023350;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
        }
    </style>
</head>
<body style="font-family: 'Manjari', sans-serif; display: flex; margin: 0; padding: 0; height: 100vh;">
    <!-- Sidebar -->
    <div style="width: 250px; background-color: white; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; border: 1px solid #CED4DA; height: 100vh;">
        <div style="text-align: center;">
            <img src="{% static 'img/gallery/logo.png' %}" alt="CareSync Logo" style="width: 200px; height: auto; margin-top: -50px;">
        </div>
        <ul style="list-style: none; padding: 0; margin: 0;">
            <li style="margin: 15px 0; display: flex; align-items: center;">
                <img src="{% static 'img/gallery/dashboard.png' %}" alt="Dashboard Icon" style="width: 20px; height: 20px; margin-right: 10px;">
                <a href="{% url 'dashboard' %}" style="text-decoration: none; color: #023350; font-size: 18px;">Dashboard</a>
            </li>
            <li style="margin: 15px 0; display: flex; align-items: center;">
                <img src="{% static 'img/gallery/appointment-icon.png' %}" alt="Appointments Icon" style="width: 20px; height: 20px; margin-right: 10px;">
                <a href="#" style="text-decoration: none; color: #023350; font-size: 18px;">Appointments</a>
            </li>
            <li style="margin: 15px 0; display: flex; align-items: center;">
                <img src="{% static 'img/gallery/calendar-icon.png' %}" alt="Calendar Icon" style="width: 20px; height: 20px; margin-right: 10px;">
                <a href="#" style="text-decoration: none; color: #023350; font-size: 18px;">Calendar</a>
            </li>
            <li style="margin: 15px 0; display: flex; align-items: center;">
                <img src="{% static 'img/gallery/payment-method.png' %}" alt="Payments Icon" style="width: 20px; height: 20px; margin-right: 10px;">
                <a href="#" style="text-decoration: none; color: #023350; font-size: 18px;">Payments</a>
            </li>
            <li style="margin: 15px 0; display: flex; align-items: center;">
                <img src="{% static 'img/gallery/setting.png' %}" alt="Settings Icon" style="width: 20px; height: 20px; margin-right: 10px;">
                <a href="#" style="text-decoration: none; color: #023350; font-size: 18px;">Settings</a>
            </li>
        </ul>
        <div style="text-align: center; margin-top: auto;">
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" style="color: red; background: none; border: none; text-decoration: none; cursor: pointer;">Log Out</button>
            </form> 
        </div>
    </div>

    <!-- Main Content -->
    <div style="flex: 1; padding: 30px;">
        <!-- Appointment Form -->
        <form action="{% url 'appointments:appointment_history' %}" method="post">
            {% csrf_token %}
            <h2>Appointment Form</h2>
            <div class="mb-3">
                <label for="user_name" class="form-label">User Name:</label>
                <input type="text" class="form-control" id="user_name" name="user_name" value="{{ request.user.username }}" readonly>
            </div>
            <div class="mb-3">
                <label for="doctor_name" class="form-label">Doctor Name:</label>
                <input type="text" class="form-control" id="doctor_name" name="doctor_name" value="{{ doctor.name }}" readonly>
            </div>
            <div class="mb-3">
                <label for="appointment_date" class="form-label">Appointment Date and Time:</label>
                <input type="datetime-local" class="form-control" id="appointment_date" name="appointment_date">
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
