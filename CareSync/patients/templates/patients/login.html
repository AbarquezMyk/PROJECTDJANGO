<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>CareSync</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicons/favicon-16x16.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicons/favicon.ico' %}">
    <link rel="manifest" href="{% static 'img/favicons/manifest.json' %}">
    <meta name="msapplication-TileImage" content="{% static 'img/favicons/mstile-150x150.png' %}">
    <meta name="theme-color" content="#ffffff">

    <!-- ===============================================-->
    <!--    Fonts-->
    <!-- ===============================================-->
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400&display=swap" rel="stylesheet">

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">

    <style>
        .login-section {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            max-width: 400px;
            margin: 20px auto;
        }

        .login-section h2 {
            margin-bottom: 20px;
            color: #2d3e50;
        }

        .login-options {
            margin-bottom: 20px;
        }

        .google-button {
            background-color: #fff;
            border: 1px solid #d9d9d9;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            color: black;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .google-button img {
            margin-right: 10px;
        }

        .google-button:hover {
            background-color: #f1f1f1;
            border-color: #c0c0c0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #d9d9d9;
            width: 80%;
            max-width: 300px;
        }

        input:focus {
            border-color: #2d3e50;
        }

        button {
            background-color: #2d3e50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            margin: 0 auto;
        }

        button:hover {
            background-color: #1a2735;
        }

        .forgot-password {
            color: #2d3e50;
            text-decoration: none;
            margin-bottom: 20px;
            text-align: center;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .create-account {
            margin-top: 20px;
            text-align: center;
        }

        .create-account a {
            color: #2d3e50;
            text-decoration: none;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 d-block" data-navbar-on-scroll="data-navbar-on-scroll">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'img/gallery/logo.png' %}" width="280" alt="logo" style="margin-top: -60px; margin-left: -200px;" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"> </span>
                </button>
                <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
                    <a href="{% url 'register' %}" style="color: #2d3e50; margin-left: 1450px;">Create an account</a>
                </div>
            </div>
        </nav>

        <section class="py-xxl-10 pb-0" id="home" style="margin-top: -100px;">
            <div class="bg-holder bg-size" style="background-color: white;">
            </div>
            <!--/.bg-holder-->

            <div class="container">
                <div class="row min-vh-xl-100 min-vh-xxl-25 align-items-center justify-content-center">
                    <div class="text-center">
                        <h1 style="margin-top: 150px; font-size: 50px; font-family: 'Manjari', sans-serif;">W E L C O M E&ensp;B A C K</h1> 
                        <p style="font-size: 24px; font-family: 'Manjari', sans-serif;">Find your doctor and make an appointment.</p> 
                    </div>

                    <div class="login-section">
                        <div class="login-options">
                            <button class="google-button" style="margin-top: -50px;" type="button">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png" alt="Google Logo" style="width: 20px;">
                                Log in with Google
                            </button>
                        </div>
                        <p style="color: black; margin-left: 23px;">⸻⸻⸻⸻ or ⸻⸻⸻⸻</p>
                    </div>

                    <form method="post" action="{% url 'login' %}" style="margin-top: -50px;">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Log in</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="https://scripts.sirv.com/sirvjs/v3/sirv.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>

</body>

</html>
